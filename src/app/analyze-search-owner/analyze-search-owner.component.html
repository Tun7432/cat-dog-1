<div class="container-record">
  <div class="content">
    <div class="p-3">
      <p>การรายงานผลการวิเคราะห์ข้อมูลเจ้าของสุนัขและแมว</p>
    </div>
  </div>
  <div class="content">
    <div class="grid-content">
      <div class="text-content">
        <p><i class="fas fa-search"></i>ค้นหา</p>
      </div>
    </div>
    <form class="form-signin" (ngSubmit)="search()">
      <div class="text-form">
        <p>ตั้งแต่วันที่ *</p>
        <input type="date" class="form-control" [(ngModel)]="startDate" name="startDate" required>
      </div>
      <div class="text-form">
        <p>ถึงวันที่ *</p>
        <input type="date" class="form-control" [(ngModel)]="endDate" name="endDate" required>
      </div>
      <div class="text-form">
        <p>จังหวัด *</p>
        <select class="form-control" [(ngModel)]="selectedProvince" name="province" (change)="getAmphures()" required>
          <option value="" selected disabled>-กรุณาเลือกจังหวัด-</option>
          <option *ngFor="let province of provinces" [value]="province.id">{{ province.name_th }}</option>
        </select>
      </div>
      <div class="text-form">
        <p>อำเภอ *</p>
        <select class="form-control" [(ngModel)]="selectedAmphure" name="amphure" (change)="getDistricts()" required>
          <option value="" selected disabled>-กรุณาเลือกอำเภอ-</option>
          <option *ngFor="let amphure of amphures" [value]="amphure.id">{{ amphure.name_th }}</option>
        </select>
      </div>
      <div class="text-form">
        <p>แขวง/ตำบล *</p>
        <select class="form-control" [(ngModel)]="selectedTambon" name="tambon" required>
          <option value="" selected disabled>-กรุณาเลือกแขวง/ตำบล-</option>
          <option *ngFor="let tambon of tambons" [value]="tambon.id">{{ tambon.name_th }}</option>
        </select>
      </div>
      <div class="text-form">
        <p>หมู่</p>
        <input type="text" class="form-control" [(ngModel)]="village_number" name="village" placeholder="หมู่">
      </div>
      <button class="button-submit" type="submit" style="width: 100%;"><i class="fas fa-search"></i>ค้นหา</button>
    </form>
  </div>
</div>
