<div class="container-record">
    <div class="content">
        <div class="p-3">
            <p>การรายงานผลการวิเคราะห์ข้อมูลโรคพิษสุนัขบ้า</p>
        </div>
    </div>
    <div class="content">
        <div class="grid-content grid-text">
            <p><i class="fas fa-search"></i>ค้นหา</p>
        </div>
        <form (ngSubmit)="onSearch()" #searchForm="ngForm">
            <div class="text-form">
                <p>ตั้งแต่วันที่ *</p>
                <input type="date" class="form-control" [(ngModel)]="startDate" name="startDate" required>
            </div>
            <div class="text-form">
                <p>ถึงวันที่ *</p>
                <input type="date" class="form-control" [(ngModel)]="endDate" name="endDate" required>
            </div>
            <div class="text-form">
                <p>สถานที่พบ</p>
                <textarea class="form-control" [(ngModel)]="location" name="location"></textarea>
            </div>
            <div class="text-form">
                <p>จังหวัด *</p>
                <select class="form-control" [(ngModel)]="selectedProvince" name="province" (change)="getAmphures()" required>
                    <option value="" disabled>-กรุณาเลือกจังหวัด-</option>
                    <option *ngFor="let province of provinces" [value]="province.id">{{ province.name_th }}</option>
                </select>
            </div>
            <div class="text-form">
                <p>อำเภอ *</p>
                <select class="form-control" [(ngModel)]="selectedAmphure" name="amphure" (change)="getDistricts()" required>
                    <option value="" disabled>-กรุณาเลือกอำเภอ-</option>
                    <option *ngFor="let amphure of amphures" [value]="amphure.id">{{ amphure.name_th }}</option>
                </select>
            </div>
            <div class="text-form">
                <p>แขวง/ตำบล *</p>
                <select class="form-control" [(ngModel)]="selectedTambon" name="tambon" required>
                    <option value="" disabled>-กรุณาเลือกแขวง/ตำบล-</option>
                    <option *ngFor="let tambon of tambons" [value]="tambon.id">{{ tambon.name_th }}</option>
                </select>
            </div>
            <div class="text-form">
                <p>หมู่</p>
                <input type="text" class="form-control" [(ngModel)]="villageNumber" name="villageNumber">
            </div>
            <button type="submit" class="button-submit" style="width: 100%;"><i class="fas fa-search"></i>ค้นหา</button>
        </form>
    </div>
</div>
